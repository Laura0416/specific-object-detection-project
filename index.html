<html>
    <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

    <link rel="stylesheet" href="style.css">
    </head>

    <body background="camera.jpg">
        <div class="btn btn-warning header">
            <h1 id="heading">AI Object Finder</h1>
            <label id="note">Note: The object that you enter into the box will be the only object detected in your camera.</label>
        </div>
        <input type="text" id="object-name" placeholder="enter object name here">
        <br>
        <button class="btn btn-success" id="start_button" onclick="start()">Start</button>
        <br>
        <h3 class="btn btn-info" id="status"></h3>
        <br>
        <h3 class="btn btn-primary" id="object-found"></h3>


        <script src="main.js"></script>
    </body>

</html>
